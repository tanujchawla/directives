<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let number of numbers">
          {{ number }}
        </li>
      </ul>
      <p appBasicHighlight>Style me with basic highlight.</p>
      <p [appBetterHighlight]="'green'" defColor="red">Style me with better highlight.</p>
      <p *appUnless="onlyOdd"> Basic Structural Directive</p>
    </div>
  </div>
</div>
